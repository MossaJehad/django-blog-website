<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% block content %}
	<h2>Log In</h2>
	<form method="post">
		{% csrf_token %}
		<div class="form-group">
			{{ form.username.label_tag }}
			{{ form.username }}
			{{ form.username.errors }}
		</div>
		<div class="form-group">
			{{ form.password.label_tag }}
			{{ form.password }}
			{{ form.password.errors }}
		</div>
		<a class="button save_btn" value="Login" type="submit" href="#" onclick="this.closest('form').submit();">
			Log In
		</a>
	</form>
{% endblock content %}
