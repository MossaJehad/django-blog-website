<!-- templates/post_details.html -->
{% extends 'base.html' %}
{% block content %}
	<div class="post_details">
		<h2>{{ post.title }}</h2>
		<p class="body">{{ post.body }}</p>
	</div>
	<a class="home_button button" href="{% url 'home' %}">Back to Home</a>
	<a class="update_button button" href="{% url 'post_edit' post.pk %}">Update Blog</a>
	<a href="{% url 'post_delete' post.pk %}" class="delete_button button">Delete Blog</a>
{% endblock content %}
